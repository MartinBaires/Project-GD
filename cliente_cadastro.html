<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_cliente.css">
    <title>Document</title>
</head>
<body>
    <div class="Box">
        <form action=""> 
<fieldset> 
<legend><b>CADASTRO CLIENTE</b></legend>
<br>
<br>
<div class="inputBox">
<input type="text" name="Nome" id="nome" class="inputUser" required>
<label for="nome" class="labelinput"><b>Nome Completo</b></label>
</div>
<br>
<br>
<div class="inputBox">
<input type="text" name="email" id="email" class="inputUser" required>
<label for="email" class="labelinput"><b>Email</b></label>
</div>
<br>
<br>
<div class="inputBox">
<input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
<label for="data_nascimento"><b>Data de Nascimento</b></label>
</div>
<br>
<br>
<div class="inputBox">
<input type="text" name="cidade" id="cidade" class="inputUser" required>
<label for="cidade" class="labelinput"><b>Cidade</b></label>
</div>
<br>
<br>
<div class="inputBox">
<input type="text" name="estado" id="estado" class="inputUser" required>
<label for="estado" class="labelinput"><b>Estado</b></label>
</div>
<br><br>
<div class="inputBox">
    <input type="text" name="user" id="user" class="inputUser" required>
    <label for="user" class="labelinput"><b>Usuario</b></label>
    </div>
    <br><br>
    <div class="inputBox">
        <input type="password" name="senha" id="senha" class="inputUser" required>
        <label for="senha" class="labelinput"><b>Senha</b></label>
        </div>
        <br><br>
        <div class="inputBox">
            <input type="password" name="senha" id="senha" class="inputUser" required>
            <label for="senha" class="labelinput"><b>Confirmar Senha</b></label>
            </div>
            <br>

<div>
    <input type="submit" name="submit" id="submit">
</div>

</fieldset>


        </form>
    </div>
</body>
</html>
