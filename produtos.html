<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos.css">
    <title>Document</title>
</head>
<body>
    <div class="Box">
        <form action=""> 
<fieldset> 
<legend><b>Produto</b></legend>
<br>
<br>
<div class="inputBox">
<input type="text" name="codigo_produto" id="codigo_produto" class="inputUser" required>
<label for="codigo_produto" class="labelinput"><b>Codigo do Produto</b></label>
</div>
<br>
<br>
<div class="inputBox">
<input type="text" name="descricao_produto" id="descricao_produto" class="inputUser" required>
<label for="descricao_produto" class="labelinput"><b>Descrição do Produto</b></label>
</div>
<br>
<br>
<div class="inputBox">
    <input type="text" name="estoque_inicial" id="estoque_incial" class="inputUser" required>
    <label for="estoque_inicial" class="labelinput"><b>Estoque Inicial</b></label>
    </div>
    <br>
<br>
<div class="inputBox">
<input type="text" name="estoque_anual" id="estoque_anual" class="inputUser" required>
<label for="estoque_anual" class="labelinput"><b>Estoque Anual</b></label>
</div>
<br>
<br>
<div class="inputBox">
<input type="text" name="fornecedor" id="fornecedor" class="inputUser" required>
<label for="fornecedor" class="labelinput"><b>Fornecedor</b></label>
</div>
<br><br>
<div class="inputBox">
    <input type="text" name="preco_compra_produto" id="preco_compra_produto" class="inputUser" required>
    <label for="preco_compra_produto" class="labelinput"><b>Preço de Compra do Produto</b></label>
    </div>
    <br><br>
    <div class="inputBox">
        <input type="text" name="preco_venda_produto" id="preco_venda_produto" class="inputUser" required>
        <label for="preco_venda_produto" class="labelinput"><b>Preço de Venda do Produto</b></label>
        </div>
        <br><br>
<div>
    <input type="submit" name="submit" id="submit">
</div>

</fieldset>


        </form>
    </div>
</body>
</html>
